    <div class="row">
        <div class="col-lg-3 col-md-12 col-lg-12" style="text-align: center;">
            <img src="{{user.profilepicture}}" alt="profileimg" style="width: 100px; height: 100px; border-radius: 50%; margin-top: 10px;">  
        </div> 
    </div>
    <div class="row">
        <div class="col-lg-3 col-md-12 col-lg-12" style="text-align: center;">
            <h4 style="margin-bottom: 0; font-family: 'Montserrat', sans-serif;">{{user.firstName}} {{user.lastName}}</h4>
            <h4 style="margin-top: 0; font-family: 'Montserrat', sans-serif; margin-bottom: 0;">{{user.school.name}}</h4>
            <h4 style="margin-top: 0; font-family: 'Montserrat', sans-serif;">points: {{user.points}}</h4>
        </div> 
    </div>
    <div class="row">
        <div class="col-lg-3 col-md-12 col-lg-12" style="text-align: center;">
            <p style="margin-top: 20px; color: rgb(165, 193, 139); text-decoration: underline; cursor: pointer;" routerLink="/profile/{{user.id}}">View Profile<p> 
        </div>
    </div>
</div>
