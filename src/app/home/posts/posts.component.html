<div infiniteScroll
[infiniteScrollDistance]="2"
[infiniteScrollThrottle]="50"
(scrolled)="onScroll()">
  <div class="container posts-container" *ngIf="posts">
    <div class="row" style="width: 100%;" *ngFor="let post of posts">
      <div class="col col-lg-12 col-md-12 col-sm-12 justify-content-center" style="display: flex;">
        <div class="card">
          <div style="padding-top: 10px; padding-bottom: 10px; padding-left: 10px; display: flex; align-items: center;">
            <img *ngIf="post['userprofilepic']" src="{{post['userprofilepic']}}" class="profile-img" alt="Profile Image">
            <img *ngIf="!post['userprofilepic']" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_640.png" class="profile-img" alt="Profile Image">
            <h4 class="{{post['userid']}}" routerLink="/profile/{{post['userid']}}"  style="font-family: Arial, Helvetica, sans-serif; font-size: 20px; cursor: pointer; margin-left: 5px;" appFollowListen>{{post['firstname']}} {{post['lastname']}}</h4>
            <p style="margin-left: auto; padding-right: 10px; font-family: Arial, Helvetica, sans-serif; font-size: 15px; padding-top: 12px;">{{post['date']}}</p>
          </div>
          <div class="position-relative">
            <img src="{{post['imageurl']}}" class="card-img-top" alt="Image" style="height: 400px;">
          </div>
          <div class="card-body" style="display: flex;">
            <div>
              <span (click)="toggleLike(post['id'])" style="cursor: pointer;" *ngIf="!isLiked(post['id'])"><i class="fa-regular fa-heart" style="color: #f70808; height: 50px;"></i></span>
              <span (click)="toggleLike(post['id'])" style="cursor: pointer;" *ngIf="isLiked(post['id'])"><i class="fa-solid fa-heart" style="color: #ec1354; height: 50px;"></i></span>
              <span *ngIf="post['likedBy'] && post['likedBy'].length > 0" class="mt-5">Liked by <h5 routerLink="/profile/{{post['likedBy'][0].id}}" style="cursor: pointer;">{{post['likedBy'][0].username}}</h5> 
                <span *ngIf="post['likedBy'].length > 1"> and <button (click)="openLikedByModal(post)">{{post['likedBy'].length-1}} others</button></span>
              </span>
            </div>
            <p style="margin-left: auto; padding-right: 10px; font-family: Arial, Helvetica, sans-serif; font-size: 20px;">{{post['location']}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</div>
