<h2>Signup</h2>

<form (ngSubmit)="onSubmit()">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" [(ngModel)]="user.username" required>
    </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
  </div>
  
  <div>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstname" name="firstname" [(ngModel)]="user.firstname" required>
  </div>
  
  <div>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastname" name="lastname" [(ngModel)]="user.lastname" required>
  </div>

    
  <div>
    <label for="role">Role:</label>
    <input type="text" id="role" name="role" [(ngModel)]="user.role" required>
  </div>
  
  <div>
    <label for="school">School:</label>
    <input type="text" id="school" name="school" [(ngModel)]="user.school">
  </div>

  <div>
    <label for="profilePicture">Profile Picture:</label>
    <input type="text" id="profilePicture" name="profilePicture">
  </div>
  
  <button type="submit">Signup</button>
</form>
