<div class="container">
    <div class="options">

        <label class="radio-label">
            <input type="radio" name="options" [(ngModel)]="selectedOption" value="option1"
                (change)="handleOptionChange()">
            <span class="checkmark"></span>
            Search for Users
        </label>
    </div>

    <div>
        <label class="radio-label">
            <input type="radio" name="options" [(ngModel)]="selectedOption" value="option2"
                (change)="handleOptionChange()"><span class="checkmark"></span>
            Search for Events
        </label>
    </div>
</div>


<div class="autocomplete_box">
    <input type="text" class="textbox" [formControl]="searchControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let result of searchResults" [value]="result">
            {{ result }}
        </mat-option>
    </mat-autocomplete>
</div>
