<!-- back button -->
<a routerLink="/events">
    <button>Back</button>
</a>

<div class="card mt-3">
    <img src="assets/ASSIST.jpeg" class="card-img-top rounded" style="width:300px;">
    <div class="card-body">
        <h5 class="card-title">{{event.name}}</h5>
        <div class="card-subtitle mb-2 text-muted">
            <p class="mb-0">{{event.location.street}}</p>
            <p class="mt-0">{{event.location.city}}, {{event.location.state}}</p>
        </div>

        <p class="card-text">{{event.description}}</p>
    </div>  
</div>
